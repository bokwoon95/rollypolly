<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->

  <style>
    .red-field {
      border: 1px solid red !important;
    }
  </style>
  <script src="jQuery.min.js"></script>

  <!-- JavaScript code -->
  <script>
    window.onload = function() {
      document.getElementById('submit').disabled = true;

      $('#name').on('focus keyup', function() {
        if (document.getElementById('name').value.match(/^.{6,60}$/)) {
          document.getElementById('name').classList.remove('red-field');
          document.getElementById('msg').innerHTML = "";
          if (document.getElementById('birth').value.match(/^([012][0-9]|3[012])([/-])(0[0-9]|1[012])\2\d{4}$/)) {
            document.getElementById('submit').disabled = false;
          }
        } else {
          document.getElementById('name').classList.add('red-field');
          document.getElementById('msg').innerHTML = "Must have between 6-60 characters";
          document.getElementById('submit').disabled = true;
        }
      });

      $('#birth').on('focus keyup', function() {
        if (document.getElementById('birth').value.match(/^([012][0-9]|3[012])([/-])(0[0-9]|1[012])\2\d{4}$/)) {
          document.getElementById('birth').classList.remove('red-field');
          document.getElementById('msg').innerHTML = "";
          if (document.getElementById('name').value.match(/^.{6,60}$/)) {
            document.getElementById('submit').disabled = false;
          }
        } else {
          document.getElementById('birth').classList.add('red-field');
          document.getElementById('msg').innerHTML = "Must match DD-MM-YYYY or DD/MM/YYYY";
          document.getElementById('submit').disabled = true;
        }
      });
    }
  </script>

  <title>JavaScript Demo</title>
</head>
<body>
<div class="container">
  <h1>Welcome to Code Nomad 2018!</h1>

  <form id="form">
    <input class="form-control text-danger" type="text" id="name" autocomplete="off" placeholder="Enter name" />
    <input class="form-control" type="text" id="birth" autocomplete="off" placeholder="Enter birthday (MM-DD-YYYY or MM/DD/YYYY)" />
    <input class="btn btn-success" id="submit" type="submit" value="Submit" />
    <label class="text-danger" id="msg"></label>
  </form>
</div>
</body>
</html>
